<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        
        .nav {
            background: rgba(12, 12, 12, 0.95);
            padding: 1rem 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            color: #DD0303;
            font-weight: bold;
        }
        
        .nav-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .hamburger-line {
            width: 25px;
            height: 3px;
            background: white;
            transition: 0.3s;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        
        @media (max-width: 768px) {
            .nav-toggle {
                display: flex !important;
            }
            
            .nav-links {
                display: none;
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(12, 12, 12, 0.98);
                flex-direction: column;
                padding: 2rem;
                z-index: 999;
            }
            
            .nav-links.active {
                display: flex !important;
            }
            
            .nav-links li {
                width: 100%;
                margin: 0.5rem 0;
            }
            
            .nav-links a {
                display: block;
                padding: 1rem;
                text-align: center;
                background: rgba(221, 3, 3, 0.1);
                border-radius: 8px;
            }
        }
        
        .content {
            padding: 2rem 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">Hackversity</div>
            
            <button class="nav-toggle" id="navToggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="#">Home</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="content">
        <h1>Mobile Responsiveness Test</h1>
        <p>Resize your browser window or use mobile device mode to test the navigation.</p>
        <p>The hamburger menu should appear on screens â‰¤768px wide.</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const navLinks = document.getElementById('navLinks');
            
            if (navToggle && navLinks) {
                navToggle.addEventListener('click', function() {
                    navToggle.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
                
                // Close menu when clicking nav links
                const navLinkItems = navLinks.querySelectorAll('a');
                navLinkItems.forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth <= 768) {
                            navToggle.classList.remove('active');
                            navLinks.classList.remove('active');
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
