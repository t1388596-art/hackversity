<!DOCTYPE html>
<html>
<head>
    <title>Test Module</title>
</head>
<body>
    <h1>Test Module Page</h1>
    <p>Module Title: {{ module_title }}</p>
    <p>Module Description: {{ module_description }}</p>
    
    <div class="lesson-item" onclick="playVideo('U_P23SqJaDc')" style="cursor: pointer; padding: 10px; border: 1px solid #ccc; margin: 10px 0;">
        <i class="fas fa-play-circle"></i>
        <span>Click to play video</span>
    </div>
    
    <div id="videoPlayerSection" style="display: none; margin: 20px 0; padding: 20px; border: 2px solid #ff5555;">
        <h3 id="currentVideoTitle">Video Player</h3>
        <button onclick="closeVideo()" style="float: right;">Close</button>
        <iframe id="youtubePlayer" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <script>
        function playVideo(videoId) {
            console.log('Playing video:', videoId);
            
            const videoSection = document.getElementById('videoPlayerSection');
            const youtubePlayer = document.getElementById('youtubePlayer');
            const videoTitle = document.getElementById('currentVideoTitle');
            
            videoTitle.textContent = 'Introduction to Cybersecurity';
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            videoSection.style.display = 'block';
            
            console.log('Video player should now be visible');
        }
        
        function closeVideo() {
            const videoSection = document.getElementById('videoPlayerSection');
            const youtubePlayer = document.getElementById('youtubePlayer');
            
            videoSection.style.display = 'none';
            youtubePlayer.src = '';
        }
    </script>
</body>
</html>
